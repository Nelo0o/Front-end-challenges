<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="img-container">
          <div class="view">
            <img src="./images/icon-view.svg" alt="View" />
          </div>
          <img src="./images/image-equilibrium.jpg" alt="NFT" class="nft" />
        </section>
        <h1>Equilibrium #3429</h1>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <section class="infos">
          <div class="info cost">
            <img src="./images/icon-ethereum.svg" alt="ETH" />
            <p>0.041 ETH</p>
          </div>
          <div class="info time-rmn">
            <img src="./images/icon-clock.svg" alt="Clock" />
            <p>3 days left</p>
          </div>
        </section>
        <hr />
        <section class="creator">
          <img src="./images/image-avatar.png" alt="Avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </section>
      </article>
    </main>
  </body>
</html>
