<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="cards-container">
      <div class="card">
        <div class="star">
          <img src="./images/icon-star.svg" alt="Icon-star" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rate">
          <div id="1" class="choice">1</div>
          <div id="2" class="choice">2</div>
          <div id="3" class="choice">3</div>
          <div id="4" class="choice">4</div>
          <div id="5" class="choice">5</div>
        </div>
        <button type="submit">Submit</button>
      </div>
      <div class="card thank">
        <img src="./images/illustration-thank-you.svg" alt="Thank you !" />
        <h2>Thank you!</h2>
        <div class="final"></div>
        <p>
          We appreciate you taking the time to give a rating. If youever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
