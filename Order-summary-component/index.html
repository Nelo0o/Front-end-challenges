<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <img
      class="bg desktop"
      src="./images/pattern-background-desktop.svg"
      alt="Background"
    />
    <img
      class="bg mobile"
      src="./images/pattern-background-mobile.svg"
      alt="Background"
    />
    <div class="card">
      <div class="header-card">
        <img src="./images/illustration-hero.svg" alt="Illustration cover" />
      </div>
      <div class="infos">
        <h1>Order Summary</h1>
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="cost">
          <div class="plan">
            <img src="./images/icon-music.svg" alt="Icon music" />
            <div class="plan-infos">
              <h2>Annual Plan</h2>
              <p>$59,99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="payment" type="submit">Proceed to Payment</button>
        <button class="cancel" type="submit">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
