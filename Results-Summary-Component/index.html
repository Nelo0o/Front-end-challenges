<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
    
  </head>
  <body>
    <main>
      <section class="card">
        <article class="result" role="region" aria-label="Result">
          <h2>Your Result</h2>
          <div class="score">
            <!-- score goes here -->
          </div>
          <h3>Great</h3>
          <p class="review">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>

        <aside class="summary" role="complementary" aria-label="Summary">
          <h2>Summary</h2>
          <div class="contain-summary-score">
            <!-- summary goes here -->
          </div>
        </aside>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
