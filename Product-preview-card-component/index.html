<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
    
  </head>
  <body>
    <main role="main">
      <section class="card">
        <img
          class="img-desktop"
          src="./images/image-product-desktop.jpg"
          alt="Parfum Channel"
        />
        <img
          class="img-mobile"
          src="./images/image-product-mobile.jpg"
          alt="Parfum Channel"
        />
        <div class="info">
          <p class="cat">Perfume</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p>$149.99</p>
            <del>$169.99</del>
          </div>
          <button type="submit" role="button" aria-label="Add to Cart">
            <img src="./images/icon-cart.svg" alt="Icon Cart" /> Add to Cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
